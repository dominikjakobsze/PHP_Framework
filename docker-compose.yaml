version: '3'

services:
  php:
    container_name: php
    hostname: php
    networks:
      app_network:
        aliases:
          - php
    # command: tail -f /dev/null
    command: bash -c "php -v && php -S 0.0.0.0:7500 framework/public/index.php"
    build:
      context: .
      dockerfile: dockerfiles/php/Dockerfile
      # php -S 0.0.0.0:7500 public/index.php
    volumes:
      - ./:/framework
    ports:
      - 7400:7500

networks:
  app_network:
    driver: bridge
